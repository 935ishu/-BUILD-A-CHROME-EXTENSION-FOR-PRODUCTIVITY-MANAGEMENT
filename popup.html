<!DOCTYPE html>
<html>
  <head>
    <title>Productivity Tracker</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0; padding: 15px;
        width: 280px;
        background-color: #1f1f1f;
        color: #fff;
      }
      h3 {
        margin-top: 0;
        font-size: 18px;
        color: #4fc3f7;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
      }
      li {
        padding: 5px 10px;
        background-color: #333;
        border-radius: 4px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Time Spent Today</h3>
    <ul id="siteList"></ul>
    <script src="popup.js"></script>
  </body>
</html>
